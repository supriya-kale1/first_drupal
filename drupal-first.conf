<VirtualHost *:80>
        ServerName drupal-first.local
        DocumentRoot "/var/www/html/sites/drupal_first/drupal-7.34"
        <Directory "/var/www/html/sites/drupal_first/drupal-7.34">
                Options Includes FollowSymLinks
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>
</VirtualHost>

